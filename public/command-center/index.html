<html ng-app="myApp">
<head>
    <meta charset="utf8"/>
    <title>Дозор</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <style type="text/css">
        body {
            padding-top: 70px
        }
    </style>
    <link rel="stylesheet" href="./css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="./css/app.css"/>
</head>
<body ng-init="loadScopes()">
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" data-toggle="collapse" data-target=".nav-collapse" class="btn btn-navbar"><span
                    class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            <a href="./index.html" class="brand">Дозор</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="./index.html">Назад</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div ng-controller="AppCtrl" class="container">
    <div class="row-fluid">
        <div class="span10"><h3>Переписка</h3>

            <div class="well message-spot"><p ng-repeat="message in messages" ng-class="message.me" class="">
                {{message.user}}:{{message.text}}</p></div>
            <div class="navbar navbar-inverse navbar-fixed-bottom bar-submit-message">
                <div class="navbar-inner">
                    <div class="container">
                        <form ng-submit="sendMessage()" class="well form-search form-send-message"><input
                                ng-model="message" placeholder="Сообщение" class="span11 input-message"/><input
                                type="submit" value="Отправить" style="margin-left: 10px;margin-top: 0"
                                class="btn btn-success"/></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="./js/libs/bootstrap.min.js"></script>
<script src="./js/libs/angular/angular.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/app.js"></script>
<script src="./js/services/services.js"></script>
<script src="./js/controllers/controllers.js"></script>
<script src="./js/services/filters.js"></script>
<script src="./js/directives/directives.js"></script>
</body>
</html>
