<html>
<head>
    <meta charset="utf8"/>
    <title>Связь с командным центром</title>
    <link rel="stylesheet" href="css/client.css"/>
</head>
<body>
<section id="login_form">
    <div class="form_wrapper">
        <div><input type="text" class="code" placeholder="Код команды" value="testCodeAbC"/></div>
        <div><input type="text" class="name" placeholder="Ваше имя" value="test"/></div>
        <div>
            <button class="button ok">Войти</button>
        </div>
    </div>
</section>
<section id="chat">
    <div class="chat_box">
        <div class="connecting">Connecting...</div>
    </div>
    <div class="input_container">
        <form action="">
            <button class="send_button">-></button>
            <div class="message_text_wrap"><input type="text" class="message_text" name="messageText"/></div>
        </form>
    </div>
</section>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/client.js"></script>
<script>
</script>
</body>
</html>
