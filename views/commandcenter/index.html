<html ng-app="myApp">
<head>
    <meta charset="utf8"/>
    <base href="/"/>
    <title>Angular + Socket.io Chat</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <style type="text/css">
        body {
            padding-top: 70px
        }
    </style>
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body ng-init="loadScopes()">
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" data-toggle="collapse" data-target=".nav-collapse" class="btn btn-navbar"><span
                    class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            <a href="./index.html" class="brand">Angular + Socket.io Chat</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="./index.html">Home</a></li>
                </ul>
                <ul class="nav pull-right">
                    <li><a data-toggle="modal" href="#changeNameModal">Change my name</a></li>
                    <li><a data-toggle="modal" href="#infoModal">About</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div ng-controller="AppCtrl" class="container">
    <div class="row-fluid">
        <div class="span10"><h3>Messages</h3>

            <div class="well message-spot"><p ng-repeat="message in messages" ng-class="message.me" class="">
                {{message.user}}: {{message.text}}</p></div>
            <div class="navbar navbar-inverse navbar-fixed-bottom bar-submit-message">
                <div class="navbar-inner">
                    <div class="container">
                        <form ng-submit="sendMessage()" class="well form-search form-send-message"><input
                                ng-model="message" placeholder="Message" class="span11 input-message"/><input
                                type="submit" value="Send" style="margin-left: 10px;margin-top: 0"
                                class="btn btn-success"/></form>
                    </div>
                </div>
            </div>
        </div>
        <div class="span2"><h3>Users</h3>

            <div class="well">
                <ul class="nav nav-list">
                    <li ng-repeat="user in users"><a ng-click="mention(user)">{{user}}</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="changeNameModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
         class="modal hide fade">
        <div class="modal-body"><h3>Change your name</h3>

            <p>Your current user name is {{name}}</p>

            <form ng-submit="changeName()"><input ng-model="newName"/><input type="submit" value="Change Name"
                                                                             style="margin-left: 10px;"
                                                                             class="btn btn-success"/><a
                    data-dismiss="modal" style="margin-left: 10px" class="btn btn-danger">Nevermind</a></form>
        </div>
    </div>
    <div id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModal" aria-hidden="true"
         class="modal hide fade">
        <div class="modal-body"><h3>AngularJS + Socket.IO + NodeJS Chat</h3>

            <p><a href="https://github.com/hugodias/angularjs-socket-node-chat" target="_blank">Github</a></p></div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/angular/angular.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
